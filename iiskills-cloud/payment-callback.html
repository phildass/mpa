<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - MPA | iiskills Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .icon.success {
            color: #4CAF50;
        }

        .icon.error {
            color: #f44336;
        }

        .icon.processing {
            color: #667eea;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="icon processing">⏳</div>
        <h1>Processing Payment...</h1>
        <p>Please wait while we verify your payment.</p>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                status: params.get('status'),
                transaction_id: params.get('transaction_id'),
                product_code: params.get('product_code'),
                amount: params.get('amount')
            };
        }

        // Verify payment and update app access
        function processPaymentCallback() {
            const params = getUrlParams();
            const container = document.getElementById('content');

            setTimeout(() => {
                if (params.status === 'success' && params.transaction_id) {
                    // Payment successful
                    updateAppAccess(params);
                    
                    container.innerHTML = `
                        <div class="icon success">✅</div>
                        <h1>Payment Successful!</h1>
                        <div class="details">
                            <div class="detail-row">
                                <span class="detail-label">Transaction ID:</span>
                                <span class="detail-value">${params.transaction_id}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Amount Paid:</span>
                                <span class="detail-value">₹${params.amount}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Product:</span>
                                <span class="detail-value">MPA - My Personal Assistant</span>
                            </div>
                        </div>
                        <p>Thank you for your purchase! You now have full access to MPA.</p>
                        <button class="btn btn-primary" onclick="launchApp()">Launch App</button>
                    `;
                } else if (params.status === 'cancelled') {
                    // Payment cancelled
                    container.innerHTML = `
                        <div class="icon error">⚠️</div>
                        <h1>Payment Cancelled</h1>
                        <p>You cancelled the payment. You can try again anytime.</p>
                        <button class="btn btn-primary" onclick="returnToLanding()">Return to Landing Page</button>
                    `;
                } else {
                    // Payment failed
                    container.innerHTML = `
                        <div class="icon error">❌</div>
                        <h1>Payment Failed</h1>
                        <p>There was an error processing your payment. Please try again or contact support.</p>
                        <button class="btn btn-primary" onclick="returnToLanding()">Try Again</button>
                    `;
                }
            }, 2000);
        }

        function updateAppAccess(params) {
            // Update install data to mark as paid
            const appInstallKey = 'iiskills_cloud_app_mpa_install';
            const installData = JSON.parse(localStorage.getItem(appInstallKey) || '{}');
            
            installData.paid = true;
            installData.paidAt = new Date().toISOString();
            installData.transactionId = params.transaction_id;
            installData.amountPaid = params.amount;
            
            localStorage.setItem(appInstallKey, JSON.stringify(installData));
        }

        function launchApp() {
            window.location.href = '/index.html';
        }

        function returnToLanding() {
            window.location.href = '/iiskills-cloud/landing.html';
        }

        // Process callback on page load
        processPaymentCallback();
    </script>
</body>
</html>
